<html>
<body>
<script>

console.log("10 == '10'"); // The string is equal to the number. Returns True
if (10 == "10") {
   console.log("True");
}
else {
   console.log("False")
}

console.log("\n");
console.log("10 === '10'"); // The string is not equal to the number. Returns False
if (10 === "10") {
   console.log("True")
}
else {
   console.log("False")
}

console.log("\n");
console.log("10 != '10'"); // They are the same even with a different type. Returns False
if (10 != "10") {
   console.log("True");
}
else {
   console.log("False");
}

console.log("\n");
console.log("10 !== '10'"); // They are different in type. Returns True
if (10 !== "10") {
   console.log("True");
}
else {
   console.log("False");
}


</script>
</body>
</html>

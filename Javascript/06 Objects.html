<script>

console.log("SECTION 1: Creating objects\n-----------------");

var someDog = {
	"name": "Happy",
	"legs": 3,
	"tails": 1,
	"friends": []
};

console.log("someDog:");
console.log(someDog.name);
console.log(someDog["name"]); // You can use this if the attribute has spaces in it

function makeYourOwnDog(name, legs, tails, friends) {
	var yourDog = {
		"name": name,
		"legs": legs,
		"tails": tails,
		"friends": friends
	};
	return yourDog;
}

console.log("myDog:");
myDog = makeYourOwnDog("Wafer", 4, 1, ["Everyone!!"]);
console.log(myDog);
console.log(myDog.name);

// You can just add more attributes to the object
myDog.favoriteFood = "Peaches";
console.log(myDog.favoriteFood);

myDog["color"] = "Brown";
console.log(myDog.color);

// You can also delete attributes
delete myDog.color;
console.log(myDog.color); // prints: undefined

function checkingExistence(obj, property) {
